<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>
  <head>
    <meta charset="UTF-8" />

    <title>SignUp</title>

    <link rel="icon" href="{% static 'photos/small logo blackandblue .svg' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'edit.styles1.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <section class="mid">
      <div class="text" style="font-family: 'Cairo', sans-serif">
        تعديل معلومات الحساب
      </div>

      <div class="logo">
        <img
          id="logoimg"
          src="{% static 'photos/small logo blackandblue .svg' %}"
          alt="real"
        />
      </div>
        <form id="info" method="post">
            {% csrf_token %}
            <label  id="name" style="font-family: 'Cairo', sans-serif"> اسم المستخدم الجديد </label>
            {{ form.username|as_crispy_field }}



            <label  id="pass" style="font-family: 'Cairo', sans-serif">  كلمة المرور القديمة</label>
                    {{ form.old_password|as_crispy_field }}

            <label  id="pass" style="font-family: 'Cairo', sans-serif">  كلمة المرور الجديدة</label>
                    {{ form.password|as_crispy_field }}

            <label  id="conferm" style="font-family: 'Cairo', sans-serif"> تأكيد كلمة المرور </label>
                    {{ form.conferm_password|as_crispy_field }}

            <label  id="phone" style="font-family: 'Cairo', sans-serif"> رقم الموبايل</label>
                    {{ form.phone_num|as_crispy_field }}




            <button id="button1" class="but" type="submit" style="font-family: 'Cairo', sans-serif">تأكيد</button>
        </form>




    </section>






</body>
